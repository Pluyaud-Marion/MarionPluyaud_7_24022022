<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"

    <title>Les petits plats</title>
    <!-- <link rel="icon" type="image/png" href="assets/logo.png"> -->
    <link rel="icon" href="assets/Vector.svg">
</head>

<body>
    <header role="banner" class="logo-title" tabindex="1">
        <img src="assets/logo.png" alt="logo les petits plats" aria-label="logo les petits plats">
        <h1>Les petits plats</h1>
    </header>

    <label for="search" class="hidden">Tapez les premières lettres d'une recette pour lancer la recherche</label>
    <input class="search" type="search" id="search" placeholder="Rechercher une recette"
        aria-label="rechercher une recette">

    <div class="filter-tag">

        <div class="filter">
            <label for="ingredients" class="hidden">Sélectionner un ingredient</label>
            <select name="ingredient" id="ingredients"
                aria-label="sélectionner un ingrédient pour filtrer les recettes">
                <option value="ingredient">Ingrédients</option>
            </select>
            <label for="devices" class="hidden">Sélectionner un appareil</label>
            <select name="device" id="devices" aria-label="sélectionner un appareil pour filtrer les recettes">
                <option value="device">Appareils</option>
            </select>
            <label for="ustensils" class="hidden">Sélectionner un ustensil</label>
            <select name="ustensil" id="ustensils" aria-label="sélectionner un ustensil pour filtrer les recettes">
                <option value="ustensil">Ustensiles</option>
            </select>
        </div>
    </div>

    <div class="container-article">

        <!-- <article class="article-recipe">
            <img src="assets/picture-recipe.jpg" alt="raspberry">

                    <span class="time">10min</span>
                </div>
            </div>
            <div class="container-ingredient-recipe">
                <div class="ingredient">ingrédients</div>
                <div class="infos-recipe">recette</div>
            </div>
        </article> -->
    </div>
    <script src="./src/index.js" type="module"></script>

</body>

</html>
